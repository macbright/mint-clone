<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Mint Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">

</head>

<body>
    <header>
       <div class="sign-in">
           
            <div class="top-left">
                <p class="info">Already have an Intuit account?</p>
                <a class="info" href="#">I forgot my User ID or Password</a>
            </div>
            <div class="top-right">
                <button class="login-button" name="login" type="submit" value="Sign In">
                    <img class="test" src="images/lock icon.png" alt="lock icon"> Sign In</button>
            </div>
    
       </div>

    </header>
    <main>
        <div class="logo">
            <a href="#"><img src="images/logo-image.png" alt="Intuit logo "> </a>
        </div>
        <div class="content">
            <div class="header-form">
                <h2> One Account. <br>Everything Intuit.</h2><br>
                <p> Create an account for all of Intuit's products <br>including Mint. 
                    <a href="#"> Learn more..</a></p>
            </div>
            <div class="form-input">
                <form>
                    <label>Email address
                        <input type="email" name="email" placeholder="xyz@gmail.com" required>

                    </label>
                    <label>Phone (recommended)
                        <input type="tel" name="phonenumber" placeholder="0123456789" required>
                    </label>
                    <label>Password
                        <input type="password" name="password" required>

                    </label>


                    
                </form>
            </div>
        
        </div>

    </main>
    <footer>

    </footer>


</body>


</html>
